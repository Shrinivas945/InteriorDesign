<ion-header [translucent]="true">
  <ion-toolbar>
    <app-header></app-header>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div class="login">
      <h1 class="login-form">Login</h1>
      <ion-list class="login-list">
        <ion-item>
          <ion-input label="Email" type="email" placeholder="email@domain.com"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-input label="Password" type="password" value="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-button size="default" [routerLink]="['/home']">Login</ion-button>
          <ion-button size="default" [routerLink]="['/register']">Register</ion-button>
        </ion-item>

      </ion-list>
    </div>
  </div>
  <br>
  <app-footer></app-footer>
</ion-content>
